<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>理解MVVM</title>
        <script type="text/javascript" src="vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>{{name}}</h1>
            <h1>{{address}}</h1>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                name:'哈哈',
                address:'北京'
            }
        })
        console.log(vm)
    </script>
</html>
